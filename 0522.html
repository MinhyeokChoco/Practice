<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Color Examples</title>
    <style>
        .button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>Button Color Examples</h1>

    <h2>청록색 계열</h2>
    <button class="button" style="background-color: #008080; color: white;">Teal Button</button>
    <button class="button" style="background-color: #00FFFF; color: black;">Aqua Button</button>

    <h2>파스텔 계열</h2>
    <button class="button" style="background-color: #F08080; color: white;">Light Coral Button</button>
    <button class="button" style="background-color: #FFDAB9; color: black;">Peach Puff Button</button>

    <h2>네온 계열</h2>
    <button class="button" style="background-color: #7DF9FF; color: black;">Electric Blue Button</button>
    <button class="button" style="background-color: #32CD32; color: white;">Lime Green Button</button>

    <h2>중성 계열</h2>
    <button class="button" style="background-color: #708090; color: white;">Slate Gray Button</button>
    <button class="button" style="background-color: #C0C0C0; color: black;">Silver Button</button>

    <h2>고급스러운 느낌</h2>
    <button class="button" style="background-color: #4169E1; color: white;">Royal Blue Button</button>
    <button class="button" style="background-color: #DAA520; color: black;">Goldenrod Button</button>
</body>

</html>
