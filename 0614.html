<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="one">One</div>
    <div id="two">Two</div>
</body>
<script>
    const one = document.getElementById("one");
    const two = document.getElementById("two");

    // "one"이라는 id를 가진 div 태그에 클릭 이벤트가 발생 됐을 때 two를 삭제 하라는 메서드를 실행시켰기 때문에 이러한 현상이 발생 됩니다.
    // one 클릭 시 two가 제거되고, 그 이후에 one을 클릭하게 되면 two는 이미 제거 되어서 없지만 two를 삭제 하려는 이벤트가 클릭 할 때마다 발생됩니다.

    // one.addEventListener('click', function () {
    //     two.remove();
    //     console.log(two);
    // })

    // 이러한 현상을 해결하기 위해서는 two를 삭제 하는 remove 메서드를 two 태그에 addEventListener로 추가하여 two를 삭제 하고
    // two가 없어지면 two를 더 이상 클릭 하지 못하게 되니까 메모리 누수 현상이 해결됩니다.

    one.addEventListener('click', () => {
        one.remove();
        console.log("One이 삭제 되었습니다.");
    })

    two.addEventListener('click', () => {
        two.remove();
        console.log("Two가 삭제 되었습니다.");
    })

</script>

</html>
